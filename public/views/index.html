<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MT Readme</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="icon" href="../image/stupidMonkeyIcon.png" type="image/x-icon" />

    <style>
        .themeList {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: scroll;
        }

        .themeList::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="">
    <div class="h-screen">
        <div class="h-1/6">
            <div class="flex justify-between">
                <div class="p-12">
                    <a href="/">
                        <div class="flex items-center justify-center">
                            <img src="../image/stupidMonkeyIcon.png" alt="icon" class="h-10 w-10" />
                            <span class="px-4 text-lg font-bold tracking-wide">MonkeyType Readme</span>
                        </div>
                    </a>
                </div>
                <div class="p-12">
                    <a href="https://github.com/ridemountainpig/monkeytype-readme">
                        <img src="../image/github.png" alt="" class="h-10 w-10" />
                    </a>
                </div>
            </div>
        </div>
        <div class="flex h-4/6 items-center justify-center">
            <div class="-mt-12">
                <div class="text-center text-5xl font-extrabold tracking-wider">
                    Share
                    <span
                        class="bg-gradient-to-br from-yellow-100 to-amber-400 bg-clip-text text-center text-5xl font-extrabold tracking-wider text-transparent">
                        MonkeyType Story
                    </span>
                </div>
                <div class="mt-6 text-center text-5xl font-extrabold tracking-wider">
                    With The World
                </div>
                <div class="mt-12 text-center text-base font-semibold text-amber-400 opacity-70">
                    Monkeytype Readme transforms typing data into SVGs for
                    your GitHub Readme.
                </div>
                <div class="mt-10 flex items-center justify-center">
                    <div
                        class="h-14 w-28 rounded-2xl bg-black text-center text-sm font-medium tracking-wide text-white">
                        <div class="flex h-full items-center justify-center">
                            Create Now
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-1/6">
            <div class="flex h-full items-end justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-down-circle mb-10 animate-bounce">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="8 12 12 16 16 12"></polyline>
                    <line x1="12" x2="12" y1="8" y2="16"></line>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
